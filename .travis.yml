language: generic
jobs:
  include:
    - stage: build and push docker image
      script:
        - env
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - make docker push -C 1
      env:
        - DOCKER_USERNAME=runyontr
        - secure: 
    - stage: deploy new image
      script:
        - kubectl apply -f 2/ || true
